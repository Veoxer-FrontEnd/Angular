<div class="col-xs-6">
        <app-warning-alert></app-warning-alert>
</div>
<div class="col-xs-6">
        <app-success-alert></app-success-alert>
</div>

<input type="text" class="form-control" (input)="onSetServerName($event)" >

<p>The {{'server'}} with ID {{serverId}} is currently {{serverState}} </p>

<p [innerText]="serverCreation"></p>
